<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EVENT PROJECT</title>
    <!-- css added -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- tailwind + daisy ui added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7]">


    <!-- Login system code start here: -->
    <section class="flex flex-col justify-center items-center h-[100vh] ">
        <!-- bck img and img code here -->
        <div class="bg-[url(/assest/bg.png)] bg-cover w-[300px] h-[100px] flex justify-center items-center">
            <img src="/assest/Group.png" alt="">
        </div>
        <!-- form code -->
        <form class="bg-white p-10 rounded-2xl">
            <div class="mb-4">
                <label for="">Mobile Number</label> <br />
                <input id="phoneNumber" type="text" class="input bg-[#f4f5f7] rounded-2xl focus:outline-none"
                    placeholder="Enter your number" />
            </div>
            <div class="mb-4">
                <label for="">4 Digit Pin</label> <br />
                <input id="pinNumber" type="text" class="input bg-[#f4f5f7] rounded-2xl focus:outline-none"
                    placeholder="Enter 4 Digit pin" />
            </div>
            <button id="SecondaryBtn" class="btn w-full bg-[#0874f2] rounded-2xl text-white ">
                Login
            </button>
        </form>
    </section>









    <!-- js added -->
    <script src="/js/script.js"></script>
</body>

</html>
